<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="img/favicon.ico" th:src="@{img/favicon.ico}" rel="icon">
<link href="css/style.css" th:src="@{css/style.css}" rel="stylesheet">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
<title>Inicio de Sesión</title>
<body>


<div class="container-fluid py-lg-3 d-none d-md-block" style="background-color:#F299B9;">
	<div class="row">
		<div class="col-4 text-center text-lg-left mb-2 mb-lg-0">
			<div class="d-inline-flex align-items-center">
				<a class="text-white px-3" href="">Ayuda</a>
				<span class="text-white">|</span>
				<a class="text-white pl-3" href="">Soporte</a>
			</div>
		</div>
		<div class="col-4 text-center text-lg-left mb-2 mb-lg-0">

		</div>
		<div class="col-4 text-center text-lg-right">
			<div class="d-inline-flex align-items-center">

				<a class="text-white px-3" th:href="@{/login}" >
					<h6>Iniciar Sesión</h6>
				</a>
				<a class="text-white pl-3" th:href="@{/registro}">
					<h6>Registro</h6>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid position-relative nav-bar p-0">
	<div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
		<nav class="navbar navbar-expand-lg bg-white navbar-light shadow p-lg-0">
			<a href="#" th:href="@{/home}" class="navbar-brand d-block d-lg-none">
				<h1 class="m-0 display-4 text-primary"><span class="text-secondary">Andy</span>&Curly</h1>
			</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
				<div class="navbar-nav ml-auto py-0">
					<a href="" class="nav-item nav-link active">Inicio</a>
					<a href="" class="nav-item nav-link">Sobre Nosotros</a>
					<a href="" class="nav-item nav-link">Producto</a>
				</div>
				<a href="index.html" class="navbar-brand mx-5 d-none d-lg-block">
					<h1 class="m-0 display-4 text-primary"><span class="text-secondary">Andy</span>&Curly</h1>
				</a>
				<div class="navbar-nav mr-auto py-0">
					<a href="" class="nav-item nav-link">Servicios</a>
					<a href="" class="nav-item nav-link">Galería</a>
					<a href="" class="nav-item nav-link">Contacto</a>
				</div>
			</div>
		</nav>
	</div>
</div>


	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card">
					<div class="card-body">
						<div >
							<h1 class="text-center">Inicio de sesión</h1>
							<form th:action="@{/login}" method="post">

								<div th:if=${param.error}>
									<div class="alert alert-danger">Usuario o contraseña
										inválidos</div>
								</div>

								<div th:if=${param.logout}>
									<div class="alert alert-info">Ha cerrado sesión exitosamente
									</div>
								</div>


								<div class="form-group">
									<label  for="username">Nombre de
										usuario : </label> <input id="username"  name="username" type="text" class="form-control"
																  required autofocus="autofocus" placeholder="Digite su email ID">
								</div>

								<div class="form-group">
									<label  for="password">Password : </label> <input
										id="password" type="password"  name="password" class="form-control" required
										autofocus="autofocus" placeholder="Digite su password">
								</div>

								<div class="form-group">
									<div class="row">
										<div>
											<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
												   value="Iniciar sesión" />
										</div>
									</div>
								</div>
							</form>
							<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aqui</a></span>
							</div>

						</div>
					</div>

				</div>
			</div>
			<div class="col-2"></div>

		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
